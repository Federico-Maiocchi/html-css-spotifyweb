<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./css/app.css">
    <script src="https://kit.fontawesome.com/8258ac6aa5.js" crossorigin="anonymous"></script>
    <title>Spotify</title>
</head>
<body class="debug">
    <!-- start app -->
    <div class="app">
        <!-- start app content -->
        <main class="app-content">
            <!-- start menu -->
            <aside class="app-menu">
                <div class="app-menu-flex">
                    <div>
                        <figure class="app-menu-img">
                            <img class="logo-small" src="./img/logo-small.svg" alt="logo">
                        </figure>
                        <figure class="app-menu-img">
                           <img src="./img/home.svg" alt="home">
                        </figure>
                        <figure class="app-menu-img">
                           <img src="./img/search.svg" alt="search">
                        </figure>
                        <figure class="app-menu-img">
                            <img src="./img/libreria.svg" alt="libreria">
                        </figure>
                    </div>
                    <div>
                        <figure class="app-menu-img">
                            <img src="./img/download.svg" alt="download">
                        </figure>
                        <figure class="app-menu-img profile">
                            <img src="./img/profile.svg" alt="profile">
                        </figure>
                    </div>
                </div>
            </aside>
            <!-- end menu -->
            <!-- start app-body -->
            <div class="app-body"></div>
            <!-- end app-body -->
        </main>
        <!-- end app content -->
        <!-- start app toolbar -->
        <aside class="app-toolbar">
            <!-- toolbar-menu -->
            <div class="toolbar-menu">
                <figure>
                    <img class="toolbar-img" src="./img/sinister.jpeg" alt="sinster">
                </figure>
                <div>
                    <div class="menu-title">Sinister</div>
                    <span class="menu-opa">Brano</span>
                    <span class="menu-opa">Name</span>
                </div>
                <div>
                    <div class="menu-icon"><i class="fa-regular fa-heart" style="color: #ffffff;"></i></div>
                    <div class="menu-icon"><i class="fa-regular fa-folder" style="color: #ffffff;"></i></div>
                </div>
            </div>
            <!-- toolbar-player -->
            <div class="toolbar-player">
                <!-- player-items -->
                <div class="player-items">
                    <div><i class="fa-solid fa-shuffle" style="color: #ffffff;"></i></div>
                    <div><i class="fa-solid fa-backward" style="color: #ffffff;"></i></div>
                    <div class="play-item"><i class="fa-regular fa-circle-play" style="color: #ffffff;"></i></div>
                    <div><i class="fa-solid fa-forward" style="color: #ffffff;"></i></div>
                    <div><i class="fa-solid fa-arrow-rotate-right" style="color: #ffffff;"></i></div>
                </div>
                <!-- player bar -->
                <div class="player-time">
                    <span class="timer">0:25</span>
                    <div class="time-bar">
                        <div class="time-bar-white"></div>
                        <div class="time-bar-gray"></div>
                    </div>
                    <span class="timer">4:35</span>
                </div>
            </div>
            <!-- toolbar-sound -->
            <div class="toolbar-sound">
                <div>
                    <i class="fa-solid fa-list-ul" style="color: #ffffff;"></i>
                </div>
                <div>
                    <i class="fa-solid fa-desktop" style="color: #ffffff;"></i>
                </div>
                <div>
                    <i class="fa-solid fa-volume-high" style="color: #ffffff;"></i>
                </div>
                <div class="time-bar">
                    <div class="time-bar-white"></div>
                    <div class="time-bar-gray"></div>   
                </div>
            </div>
        </aside>
        <!-- end app toolbar -->
    </div>
    <!-- end app -->
</body>
</html>
